<!DOCTYPE html>
<html>
	<head>
		<title>Slideshow</title>
		<meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=.75, user-scalable=0">
		<style> * { border: none; padding: none; margin: none; } </style>
		<script> //function to change the background
		//image should be in the same directory as this html file
		function setBackground(imageName) {
			document.body.style.backgroundImage = "url('" + imageName + "')";
			document.body.style.backgroundRepeat = "no-repeat";
			document.body.style.backgroundPosition = "center center";
			document.body.style.backgroundAttachment = "fixed"; 
			document.body.style.backgroundSize = "cover";
		}
		
		//change the slides every few seconds
		var numMilSec = 2000; //number of milliseconds
		
		//array with the names of each image
		var slideNames = [
			"lancaster.jpg",
			"shell.jpg", 
			"wefa.jpg",
			"gropius.jpg",
			"manifold.jpg",
			"stanford.jpg",
			"athena.jpg", 
			"ark.jpg"
		]; var n = slideNames.length;
		
		//preload images
		for (h = 0; h < n; h++) { var i = new Image(); i.src = slideNames[h]; }
		
		//counter variable starts at the second image; we already displayed the first
		var count = 1;
		
		//change the image to the next one
		function changeSlide() {
			//change image to next item in array
			setBackground(slideNames[count]);
			//increment counter variable
			if (count + 1 < n) count++;
			else count = 0;
		} setInterval(changeSlide, numMilSec);
		</script>
	</head>
	<body>
		<script> 
			document.body.style.backgroundColor = "#000000";	
			setBackground("./lancaster.jpeg");
		</script>
	</body>
</html>
